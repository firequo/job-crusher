<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact_Design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
</head>

<body>
    <!--Navigation-->
    <div class="navbar">
        <div class="logo"><a href="/">The TOP</a></div>
        <b><a href="/">Home</a></b>
        <b><a href="/about">About</a></b>
        <b><a href="/jobs">Jobs</a></b>
        <b><a href="/contact">Contact</a></b>
    </div>

    <div class="contact-info">
        <h2><strong>Contact Us</strong></h2>
        <p>Please share your thoughts.</p>
    </div>

    <div class="feedback">
        <form action="#">
            <div class="name-container">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"
                placeholder="Type your feedback here..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
